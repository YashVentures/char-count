<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charecter count</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;1,900&family=Roboto:wght@100&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>char counter</h1>
    <section>
      <div class="main-textarea">
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          spellcheck="false"
        ></textarea>
      </div>
      <div class="main-content">
        <div>
          <p class="char-number">0</p>
          <p>char number</p>
        </div>
        <div>
          <p class="word-number">0</p>
          <p>words</p>
        </div>
        <div>
          <p class="x-number">280</p>
          <p>X</p>
        </div>
        <div>
          <p class="insta-number">2200</p>
          <p>insta</p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
